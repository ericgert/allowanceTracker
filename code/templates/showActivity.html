<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .content {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 10px;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>   
</head>
<body>
  <div class="content">
    <h1>Allowance Tracker - Showing activity for {{ cur_child }} for the week ending: {{ cur_date }}</h1>
    <table>
      <tr>
        <th>Date</th>
        <th>Child</th>
        <th>Amount</th>
        <th>Reason</th>
      </tr>
      {% for row in range(len) %}
        <tr>
          {% for col in range(4) %}
            <td>{{ activity[row][col] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
  </table>
  <p><a href="{{ url_for('app_index') }}">Home</a></p>
  </div>
</body>
</html>
